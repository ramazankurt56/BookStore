<div class="page-header border-bottom">
    <div class="container">
        <div class="d-md-flex justify-content-between align-items-center py-4">
            <h1 class="page-title font-size-3 font-weight-medium m-0 text-lh-lg">Sepetim</h1>
        </div>
    </div>
</div>
<div class="site-content bg-punch-light overflow-hidden" id="content">
    <div class="container">
        <header class="entry-header space-top-2 space-bottom-1 mb-2">
            <h1 class="entry-title font-size-7">Sepetiniz: {{shopping.shoppingCarts.length}} ürün var</h1>
        </header>

        <div class="row pb-8">
            <div id="primary" class="content-area">
                <main id="main" class="site-main ">
                    <div class="page type-page status-publish hentry">
                        <!-- .entry-header -->
                        <div class="entry-content">
                            <div class="woocommerce">
                                <form class="woocommerce-cart-form table-responsive" action="#" method="post">
                                    <table class="shop_table shop_table_responsive cart woocommerce-cart-form__contents">
                                        <thead>
                                            <tr>
                                                <th  class="product-name">Ürün</th>
                                                <th class="product-price">Fiyat</th>
                                                <th class="product-quantity text-center">Adet</th>
                                                <th class="product-subtotal">Toplam</th>
                                                <th class="product-remove">&nbsp;</th>
                                            </tr>
                                        </thead>

                                        <tbody>
                                            <tr *ngFor="let item of shopping.shoppingCarts" class="woocommerce-cart-form__cart-item cart_item">
                                                <td  class="product-name" data-title="Product">
                                                    <div class="d-flex align-items-center">
                                                        <a [href]="'/single-product?id=' + item.id">
                                                            <img [src]="item.coverImageUrl" class="coverFeaturedImage attachment-shop_thumbnail size-shop_thumbnail wp-post-image" alt="">
                                                        </a>
                                                        <div class="ml-3 m-w-200-lg-down">
                                                            <a [href]="'/single-product?id=' + item.id">{{item.title}}</a>
                                                            <a  class="text-gray-700 font-size-2 d-block" tabindex="0">{{item.author}}</a>
                                                        </div>
                                                    </div>
                                                </td>

                                                <td class="product-price" data-title="Price">
                                                    <span class="woocommerce-Price-amount amount"><span class="woocommerce-Price-currencySymbol">₺</span>{{item.price|currency:'':'':'1.2-2'}}</span>
                                                </td>

                                                <td class="product-quantity" data-title="Quantity">
                                                    <div class="quantity d-flex align-items-center">
                                                        <!-- Quantity -->
                                                        <div class="border px-3 width-120">
                                                            <div class="js-quantity">
                                                                <div class="d-flex align-items-center">
                                                                    <label class="screen-reader-text sr-only">Quantity</label>
                                                                    <a class="js-minus text-dark" href="javascript:;" (click)="quantitySubtract(item)">
                                                                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="10px" height="1px">
                                                                            <path fill-rule="evenodd" fill="rgb(22, 22, 25)" d="M-0.000,-0.000 L10.000,-0.000 L10.000,1.000 L-0.000,1.000 L-0.000,-0.000 Z" />
                                                                        </svg>
                                                                    </a>
                                                                   
                                                                    <a  class="input-text qty text js-result form-control text-center border-0" >{{item.quantity}}</a>
                                                                    <a class="js-plus text-dark" href="javascript:;" (click)="QuantityAdd(item)">
                                                                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="10px" height="10px">
                                                                            <path fill-rule="evenodd" fill="rgb(22, 22, 25)" d="M10.000,5.000 L6.000,5.000 L6.000,10.000 L5.000,10.000 L5.000,5.000 L-0.000,5.000 L-0.000,4.000 L5.000,4.000 L5.000,-0.000 L6.000,-0.000 L6.000,4.000 L10.000,4.000 L10.000,5.000 Z" />
                                                                        </svg>
                                                                    </a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- End Quantity -->
                                                    </div>
                                                </td>

                                                <td class="product-subtotal" data-title="Total">
                                                    <span class="woocommerce-Price-amount amount"><span class="woocommerce-Price-currencySymbol">₺</span>{{(item.price*item.quantity )| number:'1.2-2'}}</span>
                                                </td>
                                                <td class="product-remove">
                                                    <a (click)="removeProduct(item.shoppingCartId)" class="remove widgetCollapseOneCursor" aria-label="Remove this item">
                                                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="15px" height="15px">
                                                            <path fill-rule="evenodd" fill="rgb(22, 22, 25)" d="M15.011,13.899 L13.899,15.012 L7.500,8.613 L1.101,15.012 L-0.012,13.899 L6.387,7.500 L-0.012,1.101 L1.101,-0.012 L7.500,6.387 L13.899,-0.012 L15.011,1.101 L8.613,7.500 L15.011,13.899 Z" />
                                                        </svg>
                                                    </a>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </form>
                            </div>
                        </div>
                        <!-- .entry-content -->
                    </div>
                </main>
            </div>
            <div id="secondary" class="sidebar cart-collaterals order-1" role="complementary">
                <div id="cartAccordion" class="border border-gray-900 bg-white mb-5">

                    <div class="p-4d875 border">
                        <table class="shop_table shop_table_responsive">
                            <tbody>
                                <tr class="order-total">
                                    <th>Toplam</th>
                                    <td data-title="Total"><strong><span class="woocommerce-Price-amount amount"><span class="woocommerce-Price-currencySymbol">₺</span>
                                        {{totalPrice|currency:'':'':'1.2-2'}}
                                    </span></strong> </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="wc-proceed-to-checkout">
                    <a routerLink="/checkout" class="checkout-button button alt wc-forward btn btn-dark btn-block rounded-0 py-4">Ödeme Yap</a>
                </div>
            </div>
        </div>
    </div>
</div>
